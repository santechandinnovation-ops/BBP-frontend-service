{% extends "base.html" %}

{% block title %}Trip Dashboard - Best Bike Paths{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center p-5">
                    <i class="bi bi-bicycle text-success" style="font-size: 5rem;"></i>
                    <h2 class="mt-4 mb-3">Ready to Record a Trip?</h2>
                    <p class="text-muted mb-4">Track your bike ride with GPS and get real-time statistics</p>

                    <button id="startTripBtn" class="btn btn-success btn-lg btn-lg-mobile">
                        <i class="bi bi-play-circle"></i> Start Recording
                    </button>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Recent Trips</h5>
                    <div id="recentTrips">
                        <div class="loading-spinner">
                            <div class="spinner-border text-success spinner-border-sm"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/trip/history" class="btn btn-outline-success">View All Trips</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    if (!requireAuth()) {
        throw new Error('Authentication required');
    }

    // detect ios devices
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    // get user friendly error msg for geolocation errors
    function getGeolocationErrorMessage(error) {
        switch(error.code) {
            case 1: // permision denied
                if (isIOS) {
                    return 'Location access denied. Please go to Settings > Privacy & Security > Location Services, ensure it is ON, then go to Safari > Location and select "Ask" or "Allow".';
                }
                return 'Location access denied. Please allow location access in your browser settings and try again.';
            case 2: // position unavailble
                return 'Location information unavailable. Please make sure GPS/Location Services is enabled on your device.';
            case 3: // timeout
                if (isIOS) {
                    return 'Location request timed out. Please ensure Location Services is enabled in Settings and try again in an open area.';
                }
                return 'Location request timed out. Please try again or move to an area with better GPS signal.';
            default:
                return 'Unable to get your location. Please check your device settings and try again.';
        }
    }

    // check geolocation perms (where suported)
    async function checkGeolocationPermission() {
        if ('permissions' in navigator) {
            try {
                const permission = await navigator.permissions.query({ name: 'geolocation' });
                return permission.state; // 'granted' or 'denied' or 'prompt'
            } catch (e) {
                // safari dosnt support permissions api for geolocation
                return 'prompt';
            }
        }
        return 'prompt';
    }

    document.getElementById('startTripBtn').addEventListener('click', async () => {
        if (!('geolocation' in navigator)) {
            showAlert('Geolocation is not supported by your browser', 'danger');
            return;
        }

        // Check HTTPS requirement (except localhost)
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            showAlert('Secure connection (HTTPS) is required for location tracking', 'danger');
            return;
        }

        const btn = document.getElementById('startTripBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Getting location...';

        try {
            // Check permission status first
            const permissionStatus = await checkGeolocationPermission();
            
            if (permissionStatus === 'denied') {
                throw { 
                    code: 1, 
                    message: isIOS 
                        ? 'Location access is blocked. Go to Settings > Privacy & Security > Location Services > Safari and allow access.'
                        : 'Location access is blocked. Please enable it in your browser settings.'
                };
            }

            // Request location with iOS-optimized options
            const position = await new Promise((resolve, reject) => {
                const timeout = isIOS ? 30000 : 15000; // 30s for iOS, 15s for others
                
                navigator.geolocation.getCurrentPosition(
                    resolve, 
                    reject, 
                    {
                        enableHighAccuracy: true,
                        timeout: timeout,
                        maximumAge: 60000 // Accept cached position up to 1 minute old
                    }
                );
            });

            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Starting trip...';

            const startTime = new Date().toISOString();
            const trip = await API.trips.create(startTime);

            localStorage.setItem('activeTrip', JSON.stringify({
                tripId: trip.tripId,
                startTime: startTime,
                initialPosition: {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                }
            }));

            window.location.href = '/trip/record';
        } catch (error) {
            let errorMessage;
            
            if (error.code !== undefined) {
                // GeolocationPositionError
                errorMessage = getGeolocationErrorMessage(error);
            } else {
                // Regular error (e.g., API error)
                errorMessage = error.message || 'Failed to start trip. Please try again.';
            }
            
            showAlert(errorMessage, 'danger');
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-play-circle"></i> Start Recording';
        }
    });

    async function loadRecentTrips() {
        try {
            const data = await API.trips.getHistory();
            const trips = data.trips.slice(0, 3);

            if (trips.length === 0) {
                document.getElementById('recentTrips').innerHTML = `
                    <p class="text-muted text-center">No trips recorded yet</p>
                `;
                return;
            }

            let html = '<div class="list-group">';
            trips.forEach(trip => {
                html += `
                    <a href="/trip/detail/${trip.tripId}" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="mb-1">${formatDateTime(trip.startTime)}</h6>
                                <small class="text-muted">
                                    ${trip.totalDistance ? formatDistance(trip.totalDistance) : 'N/A'} â€¢
                                    ${trip.duration ? formatDuration(trip.duration) : 'N/A'}
                                </small>
                            </div>
                            <span class="badge bg-success align-self-center">Completed</span>
                        </div>
                    </a>
                `;
            });
            html += '</div>';

            document.getElementById('recentTrips').innerHTML = html;
        } catch (error) {
            document.getElementById('recentTrips').innerHTML = `
                <p class="text-muted text-center">Failed to load recent trips</p>
            `;
        }
    }

    loadRecentTrips();
</script>
{% endblock %}
