<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#28a745">
    <title>{% block title %}Best Bike Paths{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light border-top" id="bottomNav">
        <div class="container-fluid justify-content-around">
            <a href="/" class="nav-link text-center {% if request.url.path == '/' %}active{% endif %}">
                <i class="bi bi-house-door fs-4"></i>
                <div class="small">Home</div>
            </a>
            <a href="/search" class="nav-link text-center {% if '/search' in request.url.path %}active{% endif %}">
                <i class="bi bi-search fs-4"></i>
                <div class="small">Search</div>
            </a>
            <a href="/trip/dashboard" class="nav-link text-center auth-required {% if '/trip' in request.url.path %}active{% endif %}">
                <i class="bi bi-record-circle fs-4"></i>
                <div class="small">Record</div>
            </a>
            <a href="/trip/history" class="nav-link text-center auth-required {% if '/trip/history' in request.url.path %}active{% endif %}">
                <i class="bi bi-clock-history fs-4"></i>
                <div class="small">History</div>
            </a>
            <a href="/profile" class="nav-link text-center auth-required {% if '/profile' in request.url.path %}active{% endif %}">
                <i class="bi bi-person fs-4"></i>
                <div class="small">Profile</div>
            </a>
            <a href="/login" class="nav-link text-center guest-only {% if '/login' in request.url.path %}active{% endif %}">
                <i class="bi bi-box-arrow-in-right fs-4"></i>
                <div class="small">Login</div>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>

    <script>
        // Handle navbar visibility based on authentication
        (function() {
            const isAuth = !!localStorage.getItem('jwt_token');
            
            // Hide auth-required items for guests
            document.querySelectorAll('.auth-required').forEach(el => {
                el.style.display = isAuth ? '' : 'none';
            });
            
            // Hide guest-only items for authenticated users
            document.querySelectorAll('.guest-only').forEach(el => {
                el.style.display = isAuth ? 'none' : '';
            });
        })();
    </script>

    {% block extra_scripts %}{% endblock %}

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
