{% extends "base.html" %}

{% block title %}Login - Best Bike Paths{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg-mobile">
                            <span id="loginBtnText">Login</span>
                            <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have an account? <a href="/register" class="text-success">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    if (isAuthenticated()) {
        window.location.href = '/trip/dashboard';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const btnText = document.getElementById('loginBtnText');
        const btnSpinner = document.getElementById('loginBtnSpinner');
        const btn = e.target.querySelector('button[type="submit"]');

        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        btn.disabled = true;

        try {
            const response = await API.auth.login(email, password);

            setToken(response.token);
            setUser(response.user);

            showAlert('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = '/trip/dashboard';
            }, 500);
        } catch (error) {
            showAlert(error.message || 'Login failed. Please check your credentials.', 'danger');
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
