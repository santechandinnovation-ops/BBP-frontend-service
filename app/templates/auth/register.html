{% extends "base.html" %}

{% block title %}Register - Best Bike Paths{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Create Account</h2>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" minlength="3" maxlength="50" required>
                            <div class="form-text">At least 3 characters</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" minlength="8" autocomplete="new-password" required>
                            <div class="form-text">At least 8 characters, 1 uppercase letter, 1 number</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 btn-lg-mobile">
                            <span id="registerBtnText">Sign Up</span>
                            <span id="registerBtnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? <a href="/login" class="text-success">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    if (isAuthenticated()) {
        window.location.href = '/';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showAlert('Passwords do not match', 'danger');
            return;
        }

        if (!/[A-Z]/.test(password)) {
            showAlert('Password must contain at least one uppercase letter', 'danger');
            return;
        }

        if (!/[0-9]/.test(password)) {
            showAlert('Password must contain at least one number', 'danger');
            return;
        }

        const btnText = document.getElementById('registerBtnText');
        const btnSpinner = document.getElementById('registerBtnSpinner');
        const btn = e.target.querySelector('button[type="submit"]');

        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        btn.disabled = true;

        try {
            await API.auth.register({ username, email, password });

            showAlert('Registration successful! Please login.', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1500);
        } catch (error) {
            showAlert(error.message || 'Registration failed. Please try again.', 'danger');
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
